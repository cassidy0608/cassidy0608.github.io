<body>

    <div id="findDetailsFirst">

<div id="findDetailsSecond">
        <h3 id="findIDSecond" type="text"></h3>
        <h3 id="findNameSecond" type="text"></h3>
        <h3 id="findAgeSecond" type="number"></h3>
        <h3 id="findPronounsSecond" type="pronouns"></h3>

    <script type="module">

        // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDP0vZHwybxYAcZlUIw-tVR_ZlZ5LKuDY4",
    authDomain: "profileapp-fddf7.firebaseapp.com",
    databaseURL: "https://profileapp-fddf7-default-rtdb.firebaseio.com",
    projectId: "profileapp-fddf7",
    storageBucket: "profileapp-fddf7.appspot.com",
    messagingSenderId: "905693494894",
    appId: "1:905693494894:web:0baf746f977b41a132f07f",
    measurementId: "G-0VE4H8048R"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  import{getDatabase, set, get, update, remove, ref, child}
  from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"

  const db = getDatabase();



var findIDFirst = document.querySelector("#findIDFirst");
var findNameFirst = document.querySelector("#findNameFirst");
var findAgeFirst = document.querySelector("#findAgeFirst");
var findPronounsFirst = document.querySelector("#findPronounsFirst");
var findStatusFirst = document.querySelector("#findStatusFirst");
var findImageFirst = document.querySelector("#findImageFirst")

var findIDSecond = document.querySelector("#findIDSecond");
var findNameSecond = document.querySelector("#findNameSecond");
var findAgeSecond = document.querySelector("#findAgeSecond");
var findPronounsSecond = document.querySelector("#findPronounsSecond");
var findStatusSecond = document.querySelector("#findStatusSecond");
var findImageSecond = document.querySelector("#findImageSecond")

        function FindData(idElement, nameElement, ageElement, pronounsElement, statusElement, id, imageElement) {
            const dbref = ref(db);

            get(child(dbref, id))
            .then((snapshot)=>{
                if(snapshot.exists()){

                    idElement.innerHTML = "ID: " + id;
                    nameElement.innerHTML = "Name: " + snapshot.val().name;
                    ageElement.innerHTML = "Age: " + snapshot.val().age;
                    pronounsElement.innerHTML = "Pronoun: " + snapshot.val().pronoun;
                    statusElement.innerHTML = "Status: " + snapshot.val().status;
                    imageElement.innerHTML = `<img src="${snapshot.val().image}" width="400" height="400" alt="Image">`;

                } else {
                    alert("No data found");
                }
            })
            .catch((error)=>{
                alert(error)
            })

        }


        function FindDataWithFirstID() {
            FindData(findIDFirst, findNameFirst, findAgeFirst, findPronounsFirst, findStatusFirst, 'QkBhVLYu5pXv8Y40VJ5PhYK66Kg1', findImageFirst);
}
function FindDataWithSecondID() {
    FindData(findIDSecond, findNameSecond, findAgeSecond, findPronounsSecond, findStatusSecond, 'bgpWdq74otSQ9IeCy0ZItdG2ADh1', findImageSecond);
}



  window.addEventListener('load', function () {
    FindDataWithFirstID();
    FindDataWithSecondID();
  });


      </script>
</body>
